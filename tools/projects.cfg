[rula-maui-en]
name=RULA Maui project
language=en
backend=maui
endpoint=http://mauiserver:8080/mauiserver/
tagger=rula-maui-en
vocab=rula

[rula-tfidf-en]
name=RULA TFIDF project
language=en
backend=tfidf
analyzer=snowball(english)
vocab=rula

[rula-omikuji-parabel-en]
name=RULA Omikuji Parabel project
language=en
backend=omikuji
analyzer=snowball(english)
vocab=rula

[rula-nn-ensemble-en]
name=RULA NN ensemble project
language=en
backend=nn_ensemble
sources=rula-tfidf-en,rula-maui-en,rula-omikuji-parabel-en
limit=100
nodes=100
dropout_rate=0.2
epochs=10
vocab=rula

[rula-nn-fulltext-en]
name=RULA fulltext NN ensemble project
language=en
backend=nn_ensemble
sources=rula-tfidf-en,rula-omikuji-parabel-en
limit=100
nodes=100
dropout_rate=0.2
epochs=10
vocab=rula

[rula-nn-shorttext-en]
name=RULA shorttext NN ensemble project
language=en
backend=nn_ensemble
sources=rula-tfidf-en,rula-omikuji-parabel-en
limit=100
nodes=100
dropout_rate=0.2
epochs=10
vocab=rula